<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Owners List Page</title>
</head>
<body>
<h1 th:text="'Owners Page'">Owners Page...</h1>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner: ${owners}">
        <td th:text="${owner.getId()}">1</td>
        <td th:text="${owner.getFirstName()}">Joe</td>
        <td th:text="${owner.getLastName()}">Buck</td>
    </tr>
    </tbody>
</table>

</body>
</html>
