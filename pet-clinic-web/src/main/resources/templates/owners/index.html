<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Owners List Page</title>
</head>
<body>
<h1 th:text="'Owners Page'">Owners Page...</h1>

<table class="table table-striped" id="vets">
    <thead>
    <tr>
        <th style="width: 150px">Id</th>
        <th style="width: 200px">First Name</th>
        <th style="width: 120px">Last name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner: ${owners}">
        <td th:text="${owner.getId()}">1</td>
        <td th:text="${owner.getFirstName()}">Joe</td>
        <td th:text="${owner.getLastName()}">Buck</td>
    </tr>
    </tbody>
</table>

</body>
</html>
